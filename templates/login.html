<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCélio - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            background-image: radial-gradient(circle at 1px 1px, #e5e7eb 1px, transparent 0);
            background-size: 40px 40px;
            color: #1f2937;
        }
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            margin-top: 0.25rem;
            outline: none;
        }
        .input-field:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(to right, #4f46e5, #4338ca);
            color: white;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .login-button:hover {
            background: linear-gradient(to right, #4338ca, #3730a3);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md hover-lift">
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-indigo-100 rounded-full mb-4">
                <span class="material-icons text-4xl text-indigo-600">person</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Bem-vindo</h1>
            <p class="text-gray-600">Entre com suas credenciais</p>
        </div>
        {% if error %}
        <div class="bg-red-100 text-red-700 p-4 rounded-lg mb-6">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
                    <input type="text" id="username" name="username" class="input-field" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="password" name="password" class="input-field" required>
                </div>
                <button type="submit" class="login-button">
                    Entrar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
